<!DOCTYPE html>
<html>
    <head>
        <title>color2</title>
    </head>
    <body>
        <script>
            function getColorTxt(){
                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById("coloredHeading").innerText = this.responseText;
                        document.getElementById("coloredHeading").style.color = this.responseText;
                    }
                };

                xhttp.open("GET", "/color.txt", true);

                xhttp.send();
            }
            getColorTxt();
        </script>
        <h1 id="coloredHeading"></h1>
        <button onclick="getColorTxt()"></button>
    </body>
</html>
