<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
    <script>
        //Ajax for getting last viewed time
        function getLastViewed(){
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("lastViewed").innerText = this.responseText;
            }
        };

        xhttp.open("GET", "https://semu112-code50-83565458-97jj9v6662p649-8080.githubpreview.dev/last.txt", true);

        xhttp.send();

        console.log(this.responseText);
        }

    </script>
</head>

<body>
    <h1>My Prac 4 Express Server</h1>
    <script>getLastViewed();</script>
    <p id="lastViewed"></p>
</body>
</html>
