<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
</head>

<body>
    <h1>My Prac 4 Express Server</h1>
    <p id="lastViewed"></p>
    <script>
    //Ajax for getting last viewed time
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("lastViewed").innerText = this.responseText;
        }
    };

    xhttp.open("GET", "/last.txt", true);

    xhttp.send();

    console.log(new Date());
    </script>
</body>
</html>
