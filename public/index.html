<body>
    <h1>My Prac 4 Express Server</h1>
    <p id="lastViewed"></p>
    <script>
    //Ajax for getting last viewed time
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("lastViewed").innerText = "This page was last viewed " + this.responseText;
        }
    };

    xhttp.open("GET", "https://semu112-code50-83565458-97jj9v6662p649-8080.githubpreview.dev/last.txt", true);

    xhttp.send();
    </script>
</body>
